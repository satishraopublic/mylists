<form>
    <div class="form-group">
      <label for="inputName">List Name</label>
      <input type="listName" class="form-control" id="inputName" aria-describedby="listNameHelp" placeholder="Enter Name" value="{{ mylist.name }}">
      <small id="listNameHelp" class="form-text text-muted">Name of your Shopping List</small>
    </div>
    <div class="form-group">
      <label for="inputDescription">Description</label>
      <input type="description" class="form-control" id="inputDescription" placeholder="Description" value="{{ mylist.description }}">
    </div>
    <div class="btn-group">
        <button type="submit" class="btn btn-primary">Submit</button>
        <button type="button" class="btn btn-danger" (click)="cancelOperation()">Cancel</button>
    </div>
  </form>
